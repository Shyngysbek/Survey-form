<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="somewhere">
      <fieldset>
        <label id="name-label" for="name">Name: <input type="text" id="name" placeholder="Enter your name" required/></label>
        <label id="email-label" for="email">Email: <input type="email" id="email" placeholder="Enter your Email" required/></label>
        <label id="number-label" for="number">Age: <input type="number" id="number" min="13" max="120" placeholder="Age"/></label>
      </fieldset>
      <fieldset>
        <label for="dropdown">Which option best describes your current role?
        <select id="dropdown">
          <option>Software Engineer</option>
          <option>Web Developer</option>
          <option>Product Manager</option>
        </select>
        </label>
        <label>Would you recommend freeCodeCamp to a friend?
          <label><input type="radio" name="recommendation" class="inline" value="1"/>Definitely</label>
          </label>
          <label><input type="radio" name="recommendation" class="inline" value="2"/>Maybe</label>
          </label>
          <label><input type="radio" name="recommendation" class="inline" value="3"/>Not sure</label>
          </label>
          <label>What would you like to see improved?
            <label><input type="checkbox" value="1" class="inline"/> Front-end Projects</label>
            <label><input type="checkbox" value="2" class="inline"/> Back-end Projects</label>
            <label><input type="checkbox" value="3" class="inline"/> Data Visualization</label>
            <label><input type="checkbox" value="4" class="inline"/> Challenges</label>
          </label>
      </fieldset>
      <fieldset>
          <label>Any comments or suggestions?
            <textarea placeholder="I would like to ..."></textarea>
          </label>
      <input type="submit" value="Submit" id="submit"/>
      </fiedlset>
    </form>
  </body>
</html>
